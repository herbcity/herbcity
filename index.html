<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herb City Delivery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .medicine-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .form-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .highlight-text {
      color: #6c757d;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .btn-submit {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #218838;
    }
    /* Adjustments for logo */
    .logo {
      max-width: 100px;
      height: auto;
    }
	
	
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-light py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <img src="logo.png" alt="Herbcity Delivery Logo" class="logo">
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img src="medicine_image.jpg" alt="Medicine Image" class="medicine-image mb-4">
      </div>
      <div class="col-md-6 order-md-1">
        <div class="form-container">
          <h1 class="mb-4">Welcome to Herbcity</h1>
          <p class="highlight-text mb-4">Fill out the form below to place your order:</p>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      &copy; 2024 Herb City Delivery. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
