<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herb City Delivery</title>
  <!-- بوٹسٹریپ سی ایس ایس -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- کسٹم سی ایس ایس -->
  <style>
    .medicine-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .form-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .highlight-text {
      color: #6c757d;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .btn-submit {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #218838;
    }
    /* لوگو کے لئے ترتیبات */
    .logo {
      max-width: 100px;
      height: auto;
    }
    /* پیغام کو پہلے سے چھپائیں */
    .order-message {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ہیڈر -->
  <header class="bg-dark text-light py-3">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <img src="logo.png" alt="ہرب سٹی ڈلیوری لوگو" class="logo">
        </div>
      </div>
    </div>
  </header>

  <!-- مرکزی مواد -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img src="medicine_image.jpg" alt="ادویات کی تصویر" class="medicine-image mb-4">
      </div>
      <div class="col-md-6 order-md-1">
        <div class="form-container">
          <h1 class="mb-4">ہرب سٹی میں خوش آمدید</h1>
          <p class="highlight-text mb-4">اپنا آرڈر جمع کرانے کے لیے نیچے دیے گئے فارم کو پُر کریں۔:</p>
          <form id="orderForm">
            <div class="mb-3">
              <label for="name" class="form-label">نام</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">فون نمبر</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">پتہ</label>
              <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">آرڈر بھیجیں</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- فوٹر -->
  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      &copy; 2024 ہرب سٹی ڈلیوری. تمام حقوق محفوظ ہیں۔
    </div>
  </footer>

  <!-- بوٹسٹریپ جاوا اسکرپٹ (اختیاری) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- کسٹم جاوا اسکرپٹ -->
  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };

    fetch('https://herbcitybackend-1-s0006745.deta.app/api/v1/orders/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(() => {
      // Show a popup or alert
      alert('آپ کا آرڈر جمع کر لیا گیا ہے۔ ہم جلد ہی آپ سے رابطہ کریں گے۔');
    });
  });
  </script>
</body>
</html>
